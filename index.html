<!DOCTYPE html>
<html>
<head>
  <title>QR Points Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    .points { font-size: 24px; font-weight: bold; }
    .leaderboard { margin-top: 20px; }
    .leaderboard h3 { margin-bottom: 5px; }
    .leaderboard ol { padding-left: 20px; }
    .staff-controls { margin-top: 20px; }
    button { padding: 10px; margin-right: 10px; }
    #staffLogin { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Welcome, <span id="username">User</span></h2>
  <div class="points">Points: <span id="points">0</span></div>

  <div id="staffLogin">
    <button onclick="promptStaff()">Staff Login</button>
  </div>

  <div class="staff-controls" id="staffControls" style="display:none;">
    <p>Staff Mode Enabled</p>
    <button onclick="adjustPoints(5)">+1</button>
    <button onclick="adjustPoints(-5)">-1</button>
  </div>

  <div class="leaderboard">
    <h3>Leaderboard</h3>
    <ol id="leaderboardList"></ol>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id') || 'user1';
    const isStaff = urlParams.get('staff') === 'true'; // Example: ?id=user1&staff=true

    // Mock database
    let users = {
      user1: { name: 'Alifah', points: 0 },
      user2: { name: 'Alice', points: 180 },
      user3: { name: 'Bob', points: 100 }
    };

    function loadUser() {
      const user = users[userId];
      if (!user) return alert('User not found');
      document.getElementById('username').textContent = user.name;
      document.getElementById('points').textContent = user.points;

      if (isStaff) {
        document.getElementById('staffControls').style.display = 'block';
      }

      loadLeaderboard();
    }

    function adjustPoints(amount) {
      users[userId].points += amount;
      document.getElementById('points').textContent = users[userId].points;
      loadLeaderboard();
    }

    function loadLeaderboard() {
      const sortedUsers = Object.entries(users).sort((a, b) => b[1].points - a[1].points);
      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';
      for (const [id, data] of sortedUsers) {
        const li = document.createElement('li');
        li.textContent = `${data.name} â€“ ${data.points} pts`;
        list.appendChild(li);
      }
    }

    function promptStaff() {
      const passcode = prompt("Enter staff passcode:");
      if (passcode === "nana") {
        document.getElementById("staffControls").style.display = "block";
        document.getElementById("staffLogin").style.display = "none";
      } else {
        alert("Incorrect code.");
      }
    }

    loadUser();
  </script>
</body>
</html>
