<!DOCTYPE html>
<html>
<head>
  <title>QR Points Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      padding: 40px 20px;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .points {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    .staff-controls {
      text-align: center;
      margin-top: 20px;
      display: none;
    }
    .staff-controls button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    .leaderboard, .history {
      margin-top: 30px;
    }
    ol, ul {
      padding-left: 0;
      list-style: none;
    }
    li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
    }
    #staffLogin {
      text-align: center;
      margin-top: 20px;
    }
    #staffLogin button {
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Welcome, <span id="username">User</span></h2>
  <div class="points">Points: <span id="points">0</span></div>

  <div id="staffLogin">
    <button onclick="promptStaff()">Staff Login</button>
  </div>

  <div class="staff-controls" id="staffControls">
    <p>Staff Mode Enabled</p>
    <button onclick="adjustPoints(1)">+1</button>
    <button onclick="adjustPoints(-1)">-1</button>
  </div>

  <div class="leaderboard">
    <h3>Leaderboard</h3>
    <ol id="leaderboardList"></ol>
  </div>

  <div class="history">
    <h3>Point History</h3>
    <ul id="historyList"></ul>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
  // TODO: Replace with your Firebase config
 const firebaseConfig = {
  apiKey: "AIzaSyDaRLmnE2t8v_bXtm_r_RrnuMhtJBfomug",
  authDomain: "test2-74b30.firebaseapp.com",
  databaseURL: "https://test2-74b30-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "test2-74b30",
  storageBucket: "test2-74b30.firebasestorage.app",
  messagingSenderId: "776427276353",
  appId: "1:776427276353:web:0c7285a031ff3271069ec0"
};

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const urlParams = new URLSearchParams(window.location.search);
  const userId = urlParams.get('id') || 'user1';
  const isStaff = urlParams.get('staff') === 'true';
  let currentUser = null;

  async function loadUser() {
    try {
      const doc = await db.collection("users").doc(userId).get();
      if (!doc.exists) {
        alert("User not found");
        return;
      }
      currentUser = doc.data();
      document.getElementById("username").textContent = currentUser.name;
      document.getElementById("points").textContent = currentUser.points;

      if (isStaff) {
        document.getElementById("staffControls").style.display = "block";
      }

      loadLeaderboard();
      loadHistory(currentUser.history || []);
    } catch (error) {
      console.error("Error loading user:", error);
    }
  }

  async function adjustPoints(amount) {
    if (!currentUser) return;

    const today = new Date().toISOString().split("T")[0];
    const history = currentUser.history || [];
    history.push({ date: today, change: amount });

    currentUser.points += amount;
    currentUser.history = history;

    await db.collection("users").doc(userId).set(currentUser);

    document.getElementById("points").textContent = currentUser.points;
    loadLeaderboard();
    loadHistory(history);
  }

  async function loadLeaderboard() {
    const list = document.getElementById("leaderboardList");
    list.innerHTML = "";

    const snapshot = await db.collection("users").orderBy("points", "desc").get();
    snapshot.forEach(doc => {
      const data = doc.data();
      const li = document.createElement("li");
      li.innerHTML = `<span>${data.name}</span><span>${data.points} pts</span>`;
      list.appendChild(li);
    });
  }

  function loadHistory(history) {
    const list = document.getElementById("historyList");
    list.innerHTML = "";
    history.slice().reverse().forEach(entry => {
      const li = document.createElement("li");
      li.textContent = `${entry.change > 0 ? "+" : ""}${entry.change} pts on ${entry.date}`;
      list.appendChild(li);
    });
  }

  function promptStaff() {
    const passcode = prompt("Enter staff passcode:");
    if (passcode === "STAFF123") {
      document.getElementById("staffControls").style.display = "block";
      document.getElementById("staffLogin").style.display = "none";
    } else {
      alert("Incorrect code.");
    }
  }

  loadUser();
</script>
</body>
</html>
